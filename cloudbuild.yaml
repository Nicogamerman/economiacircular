steps:
  # 1️⃣ Compilar el proyecto con Maven (sin tests)
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  # 2️⃣ Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/economia-circular', '.']

  # 3️⃣ Subir la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/economia-circular']

  # 4️⃣ Desplegar en Cloud Run y asociar Cloud SQL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'economiacircular'
      - '--image'
      - 'gcr.io/$PROJECT_ID/economia-circular'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'SPRING_DATASOURCE_USERNAME=sa,SPRING_DATASOURCE_PASSWORD=PirAta.22,DB_NAME=economia-circular,CLOUD_SQL_CONNECTION_NAME=economia-circular-470222:us-central1:root'
      - '--add-cloudsql-instances'
      - 'economia-circular-470222:us-central1:root'

images:
  - 'gcr.io/$PROJECT_ID/economia-circular'

options:
  logging: CLOUD_LOGGING_ONLY
