spring.application.name=economia-circular

# Conexión a Cloud SQL usando Socket Factory
spring.datasource.url=jdbc:mysql://localhost:3306/eco_circular?useSSL=false&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=devpass

spring.datasource.hikari.max-lifetime=3000000
spring.datasource.hikari.idle-timeout=600000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=${liquibase.context:prod}
# TEMPORAL: drop-first=true elimina TODAS las tablas antes de ejecutar los changesets
# CAMBIAR A false DESPUÉS DEL PRIMER DEPLOY EXITOSO
spring.liquibase.drop-first=true

server.port=${PORT:8080}
server.address=0.0.0.0

# Perfil activo para desarrollo
spring.profiles.active=dev
