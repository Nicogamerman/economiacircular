# Datasource local
spring.datasource.url=jdbc:mysql://localhost:3306/economia_circular?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase - usar contexto de desarrollo
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=dev
spring.liquibase.drop-first=true

# Logs
logging.level.org.springframework=INFO
logging.level.com.pp.economia_circular=DEBUG
logging.level.liquibase=INFO

# Server
server.port=8080

