# =====================================================
# Configuración para Ambiente de PRODUCCIÓN
# =====================================================

# Cloud SQL Connection (ya definida en application.properties)
# La URL y credenciales se toman del archivo principal

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase - usar contexto de producción
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=prod
# TEMPORAL: drop-first=true elimina TODAS las tablas antes de ejecutar los changesets
# CAMBIAR A false DESPUÉS DEL PRIMER DEPLOY EXITOSO
spring.liquibase.drop-first=true

# Logs
logging.level.org.springframework=WARN
logging.level.com.pp.economia_circular=INFO
logging.level.liquibase=INFO

# Server
server.port=${PORT:8080}
server.address=0.0.0.0

